{% extends "base.html" %}
{% load myfilter %}

{% block title %}search{% endblock %}

{% block content %}
    {% if file_list %}
        <ul>
        {% for file in file_list.all %}
            <li><a href="{% url 'docsearch:search_text' file.id %}">{{ file.filename | get_filename }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files are available.</p>
    {% endif %}
    <form action="{% url 'docsearch:top' %}" method="get">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Top</button>
    </form>
{% endblock %}
