{% extends "base.html" %}

{% block title %}search{% endblock %}

{% block content %}
    {% if file_list %}
        <ul>
        {% for file in file_list.all %}
            <li>{{ file.filename }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files are available.</p>
    {% endif %}
    <form action="{% url 'docsearch:top' %}" method="get">
        {% csrf_token %}
        <input type="submit" value="top page">
    </form>
{% endblock %}
